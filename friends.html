<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Sevice</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen__header">
      <h1 class="screen-header__title">Frineds</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display__link"
      ><i class="fas fa-info-circle"></i>Friends Names Display<i
        class="fas fa-chevron-right fa-xs"
      ></i
    ></a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://pbs.twimg.com/media/F4EHGDYXAAAKArH.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Jihyo</h4>
            <!-- <h6 class="user-components__subtitme">This text what ever</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <!-- ---@ -->
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://pbs.twimg.com/media/F4EHGDYXAAAKArH.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4
                class="user-component__title user-component__title--not--bold"
              >
                Lala
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav_btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="chat.html"
            ><span class="nav__notification dot">1</span
            ><i class="fas fa-sms fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="#"
            ><span class="nav__notification__2"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      ;
      crossorigin="anonymous"
      ;
    ></script>
  </body>
</html>
